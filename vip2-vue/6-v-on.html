<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{num}}</h1>
        <button v-on:click.once="clickHandle(4)">btn</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                clickHandle(i=3){
                    // console.log(this.num);
                    this.num+=i
                }
            }
        })
    </script>
</body>
</html>
