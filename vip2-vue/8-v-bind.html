<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .active{
            color:red
        }
        .active2{
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div :class="class1">hello world</div> -->
        <!-- <div :class="{active:class2}">hello world</div> -->
        <div :class="['active2','active']">hello world</div>
        <button @click="clickHandle">button</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                class1:'active',
                class2:false
            },
            methods: {
                clickHandle(){
                    this.class1="active"
                    this.class2=true
                }
            },
        })
    </script>
</body>
</html>
