<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            perspective: 1000px;
            perspective-origin: left;
        }
        .box{
            width: 400px;
            height: 400px;
            border:2px dashed black;
            margin: 100px auto;
        }
        .div1{
            width: 400px;
            height: 400px;
            background: red;
            transform: rotateY(45deg);
        }
        .div2{
            width: 400px;
            height: 400px;
            background-color: blue;
            transform: rotateY(180deg) translateZ(10px);
            
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">hello world
            <div class="div2">世界</div>
        </div>
    </div>
</body>
</html>
