<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <button v-on:click="clickHandle">add</button> -->
        <button @click="clickHandle">add</button>
        <p>{{num}}</p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                num:0
            },
            methods:{
                clickHandle(){
                    this.num++
                    console.log(this.num);
                }
            }
        })
    </script>
</body>
</html>
