<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id = "app">
        <ul>
            <li v-for="(val,key) in arr">{{val}}--{{key}}</li>
        </ul>
        <ul>
            <!-- 第一个是value(值) 第二个是key(属性名) 第三个是index(索引) -->
            <li v-for="(item,key,index) in obj">{{item}}-{{key}}-{{index}}</li>
        </ul>   
        <p v-for="i in str">{{i}}</p>
        <ul>
            <li v-for = "item in goodsList">
                商品名称:{{item.nama}}--商品价格:{{item.price}}--商品库存:{{item.num}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                arr:[1,2,3,4,5,6],
                obj:{
                    name:"小a",
                    school:"lg",
                    age:"20"
                },
                str:"hello",
                goodsList:[
                    {
                        name:"衣服",
                        price:100,
                        num:100
                    },
                    {
                        name:"裤子",
                        price:200,
                        num:100
                    },
                    {
                        name:"鞋",
                        price:300,
                        num:100
                    }
                ]
            }
        })
    </script>
    
    </script>
</body>
</html>
