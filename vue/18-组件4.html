<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <!-- 组件内部使用组件 -->
    <div id="app">
        <gloabl-com1 :com1props="num">

        </gloabl-com1>

    </div>
        <template id="com1">
            <div>
                <h1>hello{{com1props}}</h1>
                <gloabl-com2 :com2props="com1props"></gloabl-com2>
            </div>
        </template>

        <template id="com2">
            <div>
                <h1>world{{com2props}}</h1>
            </div>
        </template>

    <script>
        Vue.component("gloablCom1", {
            template: "#com1",
            props:["com1props"]
        })
        Vue.component("gloablCom2",{
            template:"#com2",
            props:["com2props"]
        })
        new Vue({
            el: "#app",
            data: {
                num:'123'
            },
        })
    </script>
</body>

</html>
