<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        firstName:{{firstName}}--lastName:{{lastName}}
        <p>{{fullName}}</p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                firstName:'Foo',
                lastName:'Bar'
            },
            computed:{
                fullName:function(){
                    return this.firstName + ' ' + this.lastName
                }
            }
        })
    </script>
</body>
</html>
