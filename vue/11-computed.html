<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="addHandle">add</button>
        <p>{{sum}}</p>
        <p>{{testSum}}</p>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                sum:0,
            },
            methods:{
                addHandle(){
                    ++this.sum;
                }
            },
            computed:{
                testSum(){
                    let thisSum = this.sum;
                    thisSum++
                    console.log(this.sum);
                    return thisSum;

                }

            }
        })
    </script>
</body>
</html>
