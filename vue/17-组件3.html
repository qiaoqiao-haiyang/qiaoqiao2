<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <fellow-test></fellow-test> -->
        <com1 v-bind:comname.sync="name"></com1>
        <h1>父组件：{{name}}</h1>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                name:"小g"
            },
            methods:{
            },
            components:{
                com1:{
                    props:['comname'],
                    template:`
                    <div>
                        <h1>我的名字是:{{comname}}</h1>
                        <button @click="changeName">changeName</button>
                    </div>
                    `,
                    methods:{
                        changeName(){
                            // console.log(this.comname);
                            // this.comname = "小李"
                            this.$emit('update:comname',"小张")
                        }
                    }
                }
            }
        })

    </script>
</body>

</html>
