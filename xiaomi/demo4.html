<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            height: 400px;
            width: 400px;
            background-color: blue;
            position: relative;

        }
        .box2{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            left:50%; 
            margin-left:-100px;
            top: 50%;
            margin-top:-100px ;
        }
        .box2:after {
            content:"";
            width: 2px;
            height: 100px;
            background-color: green;
            display: block;
        }
        .box2:before {
            content:"";
            width: 2px;
            height: 100px;
            background-color: pink;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">
            hello
        </div>
    </div>
</body>
</html>
