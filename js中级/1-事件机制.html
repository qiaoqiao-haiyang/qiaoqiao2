<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            width: 600px;
            height: 600px;
            background: red;
        }
        .div2{
            width: 400px;
            height: 400px;
            background: blue;
        }
        .div3{
            width: 200px;
            height: 200px;
            background: green;
        }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2">
            <div class="div3"></div>
        </div>
    </div>
    <script>
        var div1 = document.querySelector(".div1")
        var div2 = document.querySelector(".div2")
        var div3 = document.querySelector(".div3")
        
        //冒泡：内部元素向外部元素逐层触发
        // div1.onclick = function(){
        //     console.log("div1");
        // }
        // div2.onclick = function(){
        //     console.log("div2");
        // }
        // div3.onclick = function(){
        //     console.log("div3");
        // }

        //捕获
        // div1.addEventListener("click",function(){
        //     console.log("div1");
        // },true)
        // div2.addEventListener("click",function(){
        //     console.log("div2");
        // },true)
        // div3.addEventListener("click",function(){
        //     console.log("div3");
        // },true)

        div1.addEventListener("click",function(){
            console.log("div1");
        },false)
        div2.addEventListener("click",function(event){
            event.stopPropagation()//阻止冒泡
            console.log("div2");
        },false)
        div3.addEventListener("click",function(){
            console.log("div3");
        },false)


        //捕获阶段->目标阶段->冒泡阶段
        //先捕获后冒泡
    </script>
</body>
</html>
