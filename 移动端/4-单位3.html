<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin:0;
    }
    html{
      font-size: 30px
    }
    .box{
      font-size: 20px;
    }
    .div1{
      /* rem  相对与html 的font-size  r代表root 根标签（html）*/
      font-size: 10px;
      width: 5rem;
      height: 10rem;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="div1"></div>
  </div>
</body>
</html>
