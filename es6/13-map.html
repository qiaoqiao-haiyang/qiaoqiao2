        const map = new Map([
            ['F','no'],
            ['T','yes']
        ]);
        for(let key of map.keys()){
            console.log(key);
        }
        for(let value of map.values()){
            console.log(value);
        }
        for(let entrie of map.entries()){
            console.log(entrie);
        }
