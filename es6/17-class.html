<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            showInfo(){
                console.log(`我叫${this.name} 今年${this.age}岁`);
            }
        }

        class Teacher extends Person{
            constructor(name,age,school){
                super(name,age)
                this.school = school;
            }
            showSchool(){
                console.log(`我叫${this.name} 今年${this.age}岁 来自${this.school}大学`);
            }
        }

        let person1 =new Person("小明",20)
        person1.showInfo()
        // person1.showSchool()


        let teacher1 = new Teacher("小辉",30,"理工")
        // teacher1.showInfo()
        teacher1.showSchool()

    </script>
</body>
</html>
